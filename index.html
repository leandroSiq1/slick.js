<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slick.js</title>

    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://kit.fontawesome.com/6d4b9a93a2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <main>
      <div class="container">
        <div class="slider">
          <div class="slider-one">
            <div>
              <img src="/images/imagem1.jfif" alt="Banner 1" />
            </div>

            <div>
              <img src="/images/imagem2.jfif" alt="Banner 2" />
            </div>

            <div>
              <img src="/images/imagem3.jfif" alt="Banner 3" />
            </div>
          </div>

          <div class="slider-btn">
            <span class="prev position-top">
              <i class="fas fa-chevron-left"></i>
            </span>
            <span class="next position-top right-0">
              <i class="fas fa-chevron-right"></i>
            </span>
          </div>

        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
